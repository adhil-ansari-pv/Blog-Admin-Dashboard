<div class="container mx-auto flex flex-col justify-center items-center bg-[#e5f5ec] shadow-xl p-6">
  <p class="text-3xl text-slate-600">{{formStatus}} Category</p>
  <p class="text-slate-400 p-2">You can {{formStatus}} new categories from here...</p>

  <form class="flex flex-col md:justify-center w-full gap-4 p-4" #categoryForm='ngForm'
    (ngSubmit)="onSubmit(categoryForm)">
    <div class="flex flex-col md:flex-row md:justify-center w-full gap-4 ">
      <input type="text" name="category" #newCategory='ngModel' [(ngModel)]="formCategory" required
        [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}"
        class="p-3 bg-white focus:outline-[#2e8999] w-full" placeholder="Add New Categories">

      <button type="submit" class="bg-[#118499]  w-40 hover:bg-[#095866] p-3" [disabled]="categoryForm.invalid">
        {{formStatus }} Category
      </button>
    </div>
    <div *ngIf="newCategory.touched && newCategory.invalid" class="bg-red-300 rounded-lg px-4 py-2 text-center">
      category field is required
    </div>
  </form>

  <div class="w-full bg-emerald-200 p-4">
    <!-- <table class="w-full ">
      <thead class=" ">
        <tr class="bg-orange-500 ">
          <th class="bg-green-300">NO</th>
          <th class="bg-sky-500">Category</th>
          <th class="bg-rose-300">Action</th>
        </tr>
      </thead>
      <tbody class="">
        <tr class="" *ngFor="let category of categoryArray; let i=index">
          <td class="">{{i+1}}</td>
          <td class="bg-yellow-400">{{category.data.category}}</td>

        </tr>
      </tbody>
    </table> -->
    <div>
      <div class="flex justify-between p-4">
        <p class="w-8 ">NO</p>
        <p>Category</p>
        <p>Action</p>
      </div>
      <div class="flex flex-col gap-4">
        <div class="flex justify-between p-4 bg-red-100 text-lg" *ngFor="let category of categoryArray ; let i = index">
          <p>{{i+1}}</p>
          <p>{{category.data.category}}</p>
          <div class="space-x-3">
            <button class="bg-yellow-400 text-base px-3"
              (click)="onEdit(category.data.category , category.id)">Edit</button>
            <button class="bg-orange-500 text-base px-3" (click)="onDelete(category.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
